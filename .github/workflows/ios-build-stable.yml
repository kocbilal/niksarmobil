name: iOS Build Stable

on:
  workflow_dispatch:  # Sadece elle çalıştırılabilir

jobs:
  build-ios:
    runs-on: macos-15  # macOS 15 (Sonoma) kullan
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Flutter version
      run: flutter --version
      
    - name: Setup iOS build environment
      run: |
        sudo xcode-select --switch /Applications/Xcode_16.0.app/Contents/Developer
        sudo xcodebuild -license accept
        
    - name: Clean Flutter
      run: |
        flutter clean
        flutter pub get
        
    # İLK BUILD: podhelper.rb dosyasını oluştur
    - name: Initial Flutter build (creates podhelper.rb)
      run: |
        flutter build ios --debug --no-codesign
      env:
        DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
        
    # Şimdi pod install yap (podhelper.rb artık mevcut)
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update
        cd ..
        
    # SON BUILD: Release için
    - name: Build iOS Release (no codesign)
      run: |
        flutter build ios --release --no-codesign
      env:
        DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
        
    - name: Package unsigned IPA
      run: |
        rm -rf Payload
        mkdir -p Payload
        cp -R build/ios/iphoneos/Runner.app Payload/Runner.app
        zip -r NiksarMobil-stable-unsigned.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: NiksarMobil-iOS-Stable
        path: NiksarMobil-stable-unsigned.ipa
