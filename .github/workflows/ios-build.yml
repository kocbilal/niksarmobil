name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15  # macOS 15 (Sonoma) kullan
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Flutter version
      run: flutter --version
      
    - name: Setup iOS build environment
      run: |
        sudo xcode-select --switch /Applications/Xcode_16.0.app/Contents/Developer
        sudo xcodebuild -license accept
      
    - name: Clean Flutter
      run: |
        flutter clean
        flutter pub get
      
    # Flutter iOS dosyalarını oluştur
    - name: Generate Flutter iOS files
      run: |
        flutter precache --ios
        flutter build ios --debug --no-codesign --simulator
      env:
        DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
      
    # Şimdi pod install yap (podhelper.rb artık mevcut)
    - name: Install CocoaPods
      run: |
        cd ios
        pod install --repo-update
        cd ..
        
    # SON BUILD: Release için codesign ile
    - name: Build iOS (with codesign for AltStore)
      run: |
        flutter build ios --release --dart-define=FLUTTER_BUILD_NUMBER=${{ github.run_number }}
      env:
        DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
        
    - name: Package signed IPA
      run: |
        cd build/ios/iphoneos
        zip -r Runner.ipa Payload
        cd ../../..
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: NiksarMobil-iOS
        path: build/ios/iphoneos/Runner.ipa
