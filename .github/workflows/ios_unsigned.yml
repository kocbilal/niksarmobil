name: Build iOS unsigned IPA

on:
  workflow_dispatch:  # Elle çalıştıracaksın

jobs:
  build:
    runs-on: macos-15  # macOS 15 (Sonoma) kullan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.5'  # Spesifik Flutter versiyonu

      - name: Flutter version
        run: flutter --version

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Setup iOS build environment
        run: |
          sudo xcode-select --switch /Applications/Xcode_16.0.app/Contents/Developer
          sudo xcodebuild -license accept

      - name: Pub get
        run: flutter pub get

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # İMZA YOK: Sadece derle (release)
      - name: Build iOS (no codesign)
        run: |
          flutter clean
          flutter build ios --release --no-codesign
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer

      # IPA paketleme - DİKKAT: IPA'nın tepesinde "Payload" klasörü olmalı
      - name: Package unsigned IPA
        run: |
          rm -rf Payload
          mkdir -p Payload
          cp -R build/ios/iphoneos/Runner.app Payload/Runner.app
          zip -r NiksarMobil-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NiksarMobil-unsigned
          path: NiksarMobil-unsigned.ipa
